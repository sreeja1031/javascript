<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <h1>program to demonstrate how a function can be passed as a parameter to another function</h1>
    <script>
        function map(f, a) {
            let result = [];
            let i;
            for (i = 0; i != a.length; i++)
            result[i] = f(a[i]);
            return result;
        }
        const f = function(x) {
            return x * x;
        }
        let numbers = [0, 1, 2, 5, 10];
        let square = map(f,numbers);
        console.log(square);
    </script>
</body>
</html>
